[SERVICE]
   Flush         10
   Log_Level     error
   Daemon        off
   Parsers_File  parsers.conf

[INPUT]
   Name    tail
   Path    /var/lib/docker/containers/*/*.log
   Parser  docker
   Refresh_Interval 10
   Mem_Buf_Limit    10MB
   Skip_Long_Lines  On

[FILTER]
   name   grep
   match  *
   regex  log service

[FILTER]
   Name     parser
   Match    *
   Key_Name log
   Parser   json

[OUTPUT]
   name  loki
   match *
   host loki
   labels job=fluentbit, $service 
