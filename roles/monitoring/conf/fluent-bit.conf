[SERVICE]
   flush 10
   log_Level error
   parsers_File parsers.conf

# getting docker logs for loki
[INPUT]
   name tail
   tag dockerlogs
   path /var/lib/docker/containers/*/*.log
   parser docker
   refresh_Interval 10

[FILTER]
   name grep
   match dockerlogs
   regex log service

[FILTER]
   name parser
   match dockerlogs
   key_Name log
   parser json

# sending docker logs to loki
[OUTPUT]
   name loki
   match dockerlogs
   host loki
   port 3100
   labels job=fluentbit, $service 

# getting node metrics for prometheus
[INPUT]
   name node_exporter_metrics
   tag node_metrics
   scrape_interval 2

# sending node logs to prometheus
[OUTPUT]
   name prometheus_exporter
   match node_metrics
   host 0.0.0.0
   port 2021
   add_label app fluent-bit
